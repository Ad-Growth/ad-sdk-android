plugins {
    id 'com.android.library'
    id 'maven-publish'
    id 'base'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.adgrowth.adserver'
    compileSdk 28
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
    }
    defaultConfig {
        minSdk 24
        //noinspection ExpiredTargetSdkVersion
        targetSdk 28

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
        versionCode 2
        versionName "1.0.2"
    }

    buildTypes {
        release {
            minifyEnabled true

            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        buildTypes {
            hml {
                buildConfigField "String", "API_ENDPOINT", '"https://apiad-hml.adgrowth.com"'
            }
            release {
                buildConfigField "String", "API_ENDPOINT", '"https://apiad.adgrowth.com"'
            }
            debug {
                matchingFallbacks = ['release']
                buildConfigField "String", "API_ENDPOINT", '"https://apiad.adgrowth.com"'
            }
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }


}


dependencies {
    api 'com.github.bumptech.glide:glide:4.15.1'
    api 'androidx.constraintlayout:constraintlayout:2.1.4'
    api 'com.google.android.gms:play-services-ads-identifier:18.0.1'
    api 'androidx.core:core-ktx:1.12.0'
    api 'com.google.android.gms:play-services-ads-lite:22.4.0'
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.1"
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release

                groupId = 'com.adgrowth'
                artifactId = 'adserver'
                version = "0.0.1"
            }
        }
    }
}
